            <a href="../gestor_projetos/gestor_projetos.html">Projetos</a>
            <a href="../criar_projetos/criar_projetos.html">Criar Projetos</a>
            <a href="#">Criar Demandas</a>
        </nav>
    </aside>

    <div class="right">
        <main>
            <span class="gestor">Gestor/Criar Demandas</span>
            <section class="right">
                

                <div class="container">
        
                    <form class="formulario">
        
                        <section>
                            <div class="input-box">
                                <label for="firstname">Nome do projeto:</label>
                                <input type="text" name="firstname" placeholder=" Laboratório 1"
                                    required>
                            </div>
        
                            <div class="linha1"> 
        
                                    <div class="input-box">
                                        <label for="ID_do_projeto">ID do projeto:</label>
                                        <input type="password" name="ID_do_projeto" placeholder=" 100/23"
                                            required>
                                    </div>
                
                                    
                                    <div class="input-box">
                                        <label for="Status:">Status:</label>
                                        <input type="text" name="Status:" placeholder=" Inicial" required>
                                    </div>
                
                
                                    <div class="input-box">
                                        <label for="Responsáveis">Fase:</label>
                                        <input type="text" name="Fase:" placeholder=" Fase 1" required>
                                        
                                    </div>
        
                                </div>
        
        
                            <div class="linha2">
        
                                <div class="input-box">
                                    <label for="Conclusão">Inicio:</label>
                                    <input type="date" name="Inicio:" placeholder=" 28/11/2023" required>
                                </div>
        
                                <div class="input-box">
                                    <label for="Conclusão">Conclusão:</label>
                                    <input type="date" name="Conclusão" placeholder=" 28/11/2023" required>
                                </div>
        
                                <div class="input-box">
                                    <label for="Gestor_do_projeto">Gestor do projeto:</label>
                                    <input type="text" name="Gestor do projeto" placeholder=" Ricardo Souza" required>
                                </div>
        
                            
                            </div>
        
                                <div class="input-box">
                                    <label for="Responsáveis">Responsáveis:</label>
                                    <textarea name="text" name="Responsáveis" cols="20" rows="8" placeholder="  Nicolas de Oliveira e Trellini" required></textarea>
                                    
                                </div>
        
                            <div class="continue-button">
                                <button>Criar</button>
        
                            </div>
        
                        </section>
         
        
        
                    </form>
        
                </div>                
 

            </section>
            
        </main>


        <header class="topo">
            <div class="logo">
                <img src="../img/Logo.png" alt="logo">
            </div>
            <div class="pesquisa">
        
                <!--<i class="fa-solid fa-magnifying-glass" id="lupa"></i>-->    
                <i><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg></i>
                <input class="campotexto" type="text" placeholder="Pesquisa">
            </div>
            <div class="ricardo">
                <img src="../img/Ricardo.png" alt="">
                <!-- <p>Ricardo Souza</p> -->
                <a href="../gestor_dashboard/dashboard.html">Ricardo Souza</a>
                <i><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z"/></svg></i>
        </header >
        
    </div>
