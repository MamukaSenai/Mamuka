<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro 3</title>
    <!-- link para carregar os icones -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- cabecalho -->
    <header>

        <div class="menu_sup">
            <img src="../img/Logo.png" alt="">
            <form>
                <input class="barra_pesquisa" type="search" name="Pesquisa" id="campo_pesquisa">
            </form>
            <img src="../img/Ricardo.png" alt="">
        </div>

    </header>

    <!-- https://www.youtube.com/watch?v=wEfaoAa99XY tempo 4.39-->
    <!-- boxincons.com  Link -->
    <!-- corpo da pagina-->
    <aside>

        <!-- BARRA LATERAL -->
        <div class="sidebar">
            <div class="logo_content">
                <img src="../img/MENU.png" alt="">
                <!-- <i class="bx bx-menu" id="btn"></i> -->
            </div>

            <ul class="nav_list">
                <li>
                    <a href="#">
                        <!-- <i class="bx bx-grid-alt"></i> -->
                        <span class="link_name">Projetos</span>
                    </a>
                    <!-- <span class="tooltip">dashboard</span> -->
                </li>
                <li>
                    <a href="#">
                        <!-- <i class="bx bx-grid-alt"></i> -->
                        <span class="link_name">Criar Projetos</span>
                    </a>
                    <!-- <span class="tooltip">dashboard</span> -->
                </li>
                <li>
                    <a href="#">
                        <!-- <i class="bx bx-grid-alt"></i> -->
                        <span class="link_name">Criar Demandas</span>
                    </a>
                    <!-- <span class="tooltip">dashboard</span> -->
                </li>
            </ul>
        </div>
        <!-- BARRA LATERAL FIM -->

    </aside>


    <main>

        <span class="Gestor">Gestor/ Criar Demandas</span>

        <div class="container">

            <form class="formulario">
 
                    <div class="input-box">
                        <label for="firstname">Nome do projeto:</label>
                        <input id="firstname" type="firstname" name="firstname" placeholder="Laboratório 1"
                            required>
                    </div>

                    <div class="linha1">

                    <div class="input-box">
                        <label for="lastname">Status:</label>
                        <input id="lastname" type="lastname" name="lastname" placeholder="Inicial"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="firstname">ID do projeto:</label>
                        <input id="firstname" type="firstname" name="firstname" placeholder="100/23"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="email">Grupo:</label>
                        <input id="email" type="email" name="email" placeholder="Fase 1" required>
                    </div>

                </div>

                <div class="linha2">

                    <div class="input-box">
                        <label for="number">Inicio:</label>
                        <input id="number" type="tel" name="number" placeholder="12/04/2023" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Conclusão:</label>
                        <input id="password" type="password" name="password" placeholder="28/11/2023" required>
                    </div>

                    
                    <div class="input-box">
                        <label for="password">Gestor do projeto:</label>
                        <input id="password" type="password" name="password" placeholder="Ricardo Souza" required>
                    </div>

                    </div>


                    <div class="input-box">
                        <label for="Confirmpassword">Responsáveis::</label>
                        <textarea id="Confirmpassword" type="password" name="Confirmpassword"
                            placeholder="Nicolas de Oliveira e Trellini" required>
                    </div>


                <div class="continue-button">
                    <button><a href="#">criar</a></button>

                </div>

            </form>

        </div>





    </main>



</body>

</html>
