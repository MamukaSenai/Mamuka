<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro 3</title>
    <!-- link para carregar os icones -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
  
</head>

<body>

    <!-- cabecalho -->
    <header>

        <div class="menu_sup">
            <img src="../img/Logo.png" alt="">
            <form>

                <img class="lupa" src="./file/lupa.png" alt="">
                <input class="barra_pesquisa" type="search" name="Pesquisa" id="campo_pesquisa" placeholder="Pesquisa"> 
            
                
            </form>

            <img src="../img/Ricardo.png" alt="">
        </div>

    </header>

    <!-- https://www.youtube.com/watch?v=wEfaoAa99XY tempo 4.39-->
    <!-- boxincons.com  Link -->
    <!-- corpo da pagina-->
    <aside>

        <!-- BARRA LATERAL -->
        <div class="sidebar">
            <div class="logo_content">
                <img src="../img/MENU.png" alt="">
                <!-- <i class="bx bx-menu" id="btn"></i> -->
            </div>

            <ul class="nav_list">
                <li>
                    <a href="#">
                        <!-- <i class="bx bx-grid-alt"></i> -->
                        <span class="link_name">Projetos</span>
                    </a>
                    <!-- <span class="tooltip">dashboard</span> -->
                </li>
                <li>
                    <a href="#">
                        <!-- <i class="bx bx-grid-alt"></i> -->
                        <span class="link_name">Criar Projetos</span>
                    </a>
                    <!-- <span class="tooltip">dashboard</span> -->
                </li>
                <li>
                    <a href="#">
                        <!-- <i class="bx bx-grid-alt"></i> -->
                        <span class="link_name">Criar Demandas</span>
                    </a>
                    <!-- <span class="tooltip">dashboard</span> -->
                </li>
            </ul>
        </div>
        <!-- BARRA LATERAL FIM -->

    </aside>


    <main>

        <span class="Gestor">Gestor/Criar Demandas</span>

        <div class="container">

            <form class="formulario">
 
                    <div class="input-box">
                        <label for="firstname">Nome do projeto:</label>
                        <input type="text" name="firstname" placeholder="Laboratório 1"
                            required>
                    </div>

                    <div class="linha1"> 

                            <div class="input-box">
                                <label for="ID_do_projeto">ID do projeto:</label>
                                <input type="password" name="ID_do_projeto" placeholder="100/23"
                                    required>
                            </div>
        
                            
                            <div class="input-box">
                                <label for="Status:">Status:</label>
                                <input type="text" name="Status:" placeholder="Inicial" required>
                            </div>
        
        
                            <div class="input-box">
                                <label for="Responsáveis">Fase:</label>
                                <input type="text" name="Fase:" placeholder="Fase 1" required>
                                
                            </div>

                        </div>


                <div class="linha2">
                    
                    <div class="input-box">
                        <label for="Gestor_do_projeto">Gestor do projeto:</label>
                        <input type="text" name="Gestor do projeto" placeholder="Ricardo Souza" required>
                    </div>

                    <div class="input-box">
                        <label for="Conclusão">Inicio:</label>
                        <input type="date" name="Inicio:" placeholder="28/11/2023" required>
                    </div>

                    <div class="input-box">
                        <label for="Conclusão">Conclusão:</label>
                        <input type="date" name="Conclusão" placeholder="28/11/2023" required>
                    </div>

                
                </div>

                    <div class="input-box">
                        <label for="Responsáveis">Responsáveis:</label>
                        <textarea name="text" name="Responsáveis" cols="20" rows="8" placeholder="Nicolas de Oliveira e Trellini" required></textarea>
                        
                    </div>

                <div class="continue-button">
                    <button>Criar</button>

                </div>

            </form>

        </div>





    </main>



</body>

</html>
