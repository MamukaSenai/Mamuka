<body>

    <!-- cabecalho -->
    <header> 
        
    </header>

    <!-- https://www.youtube.com/watch?v=wEfaoAa99XY tempo 4.39-->

    <!-- corpo da pagina-->
    <main>
        <div class="conteiner_formulario">
            <div class="title">Nome do Projeto Demanda</div>
            <form action="#">
                <div class="user-details"></div>
            </form>
        </div>


        <!-- BARRA LATERAL -->
        <div class="sidebar">
            <div class="logo_content">
                <img src="../img/Logo.png" alt="">  
                <!-- <i class="bx bx-menu" id="btn"></i> -->
            </div>

            <ul class="nav_list">
                <li>
                    <a href="#">
                        <!-- <i class="bx bx-grid-alt"></i> -->
                        <span class="link_name">Projetos</span>
                    </a>
                    <!-- <span class="tooltip">dashboard</span> -->
                </li>
                <li>
                    <a href="#">
                        <!-- <i class="bx bx-grid-alt"></i> -->
                        <span class="link_name">Criar Projetos</span>
                    </a>
                    <!-- <span class="tooltip">dashboard</span> -->
                </li>
                <li>
                    <a href="#">
                        <!-- <i class="bx bx-grid-alt"></i> -->
                        <span class="link_name">Criar Demandas</span>
                    </a>
                    <!-- <span class="tooltip">dashboard</span> -->
                </li>
            </ul>
          </div>          
      <!-- BARRA LATERAL FIM -->

            <div class="menu_sup">
                <img src="../Projeto_Mamuka/img/logo.png" alt="">
                <img src="../Projeto_Mamuka/img/Menu Usuario.png" alt="">

                
    </main>

    <div class="container">
        <div class="form-image">
            <img src="../assets/img/undraw_shopping_re_hdd9.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entra</a></button>
                    </div>
                </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro nome</label>
                            <input id="firstname" type="firstname" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobre nome</label>
                        <input id="lastname" type="lastname" name="lastname" placeholder="Digite seu sobrenome" required>
                </div>

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu email" required>
            </div>

            <div class="input-box">
                <label for="number">celular</label>
                <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
        </div>

        <div class="input-box">
            <label for="password">Senha</label>
            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
    </div>

    <div class="input-box">
        <label for="Confirmpassword">Confirme sua Senha</label>
        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha" required>
</div>

                </div>

                <div class="continue-button">
                    <button><a href="#">continuar</a></button>

                </div>

            </form>
        </div>
    </div>
   
</body>
</html>
