<!DOCTYPE html>
<html lang="pt br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamuka</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/99925c18c8.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <section class="geralmenus">
            <nav class="topo">
                <div class="logo">
                    <img src="../img/Logo.png" alt="">
                </div>
                <div class="pesquisa">
                    <i class="fa-solid fa-magnifying-glass" id="lupa"></i>
                    <input class="campotexto" type="text" placeholder="Pesquisar">

                    <div class="Ricardo">
                        <img src="../img/Ricardo.png"> <a href="#">
                            <p>Ricardo Souza</p>
                            <i class="fa-solid fa-caret-down" id="seta"></i>
                    </div>


                </div>

            </nav>

        </section>

    </header>
    <div class="posicao-main">
        <aside class="menu">
            <div><i class="fa-solid fa-bars" id="hamb"></i></div>
            <ul>

                <li class="nav-item"><a href="#" class="nav-link">Cadastro</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Consulta</a></li>
            </ul>




        </aside>

        <main>
            <div class="conteudo">
                <div class="cadastro">
                    <img src="../img/Cadastro.png" alt="">
                    <a href="#" class="button"> Cadastre um no usuários</a>

                </div>

                <div class="consulta">
                    <img src="../img/Consulta.png" alt="">
                    <a href="#" class="button"> Consulte usuários cadastrados</a>

                </div>


            </div>




        </main>

    </div>









</body>

</html>
