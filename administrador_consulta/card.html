<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards de Consulta</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="container">
        
        <section class="cards">
            <div class="superior">
                
                <div class="form">
                    <input type="text" placeholder="Consulta por">
                    <i></i>
                    <input type="text" placeholder="Demanda Dezembro">
                </div>

                <button>Consulta</button>

            </div>

            <div class="inferior">
                <img src="" alt="">

                <div class="right">
                    <div class="textfield">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" placeholder="Ricardo Souza">
                    </div>
                    <div class="textfield">
                        <label for="usuario">Numero do Usu√°rio:</label>
                        <input type="number" name="usuario" placeholder="98787462023">
                    </div>

                    <button>Excluir</button>
                    <button>Editar</button>
                </div>
                
            </div>
        </section>
    </div>
</body>
</html>
