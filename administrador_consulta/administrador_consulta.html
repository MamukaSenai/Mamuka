<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/99925c18c8.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <section class="barras">

            <nav class="menu1">
                <div><i class="fa-solid fa-bars" id="burger"></i></div>
            </nav>
            
            <div class="superior">
                <div class="logo">
                    <img src="./Logomamuka.png" alt="logo">
                </div>
                <div class="pesquisa">
                    <i class="fa-solid fa-magnifying-glass" id="lupa"></i>
                    <input class="campotexto" type="text" placeholder="Pesquisa">
                </div>
                <div class="ricardo">
                    <img src="./Ricardo.png" alt="">
                    <p>Ricardo Souza</p>
                    <i class="fa-solid fa-caret-down" id="seta"></i>
                </div>
            </div>

        </section>
    </header>

    <main>
        <nav class="left">
            <!--<div><i class="fa-solid fa-bars" id="burger"></i></div> -->
            <p>Cadastro</p>
            <p>Consulta</p>
        </nav>
        
        <section class="right">
            <p>Administrador/ Consulta</p>
            <section class="cards">
                <div class="card_superior">
                    <i class="fa-solid fa-caret-down" id="seta_card"></i>
                    <input class="consulta" type="text" placeholder="Consulta por">
                    <input class="demanda" type="text" placeholder="Demanda Dezembro">
                    <button><a href="#">Consulta</a></button>
                </div>
    
                <div class="card_inferior">
                    <img src="" alt="">
                    <div class="textfield">
                        <label for="numero">Nome:</label>
                        <input type="text" name="nome" placeholder="Ricardo Souza">
    
                    </div>
                    <div class="textfield">
                        <label for="numero">Usu√°rio</label>
                        <input type="password" name="numero" placeholder="98787462023">
                    </div>
                    <button><a href="#">Excluir</a></button>
                    <button><a href="#">Editar</a></button>
                </div>
    
            </section>
        </section>
        
        
    </main>

</body>

</html>
