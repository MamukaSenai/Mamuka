<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://kit.fontawesome.com/99925c18c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <section class="geralmenus">
            <nav class="topo">
                <div class="logo">
                    <img src="../img/Logo.png" alt="">          
                </div>
                <div class="pesquisa">
                    <i class="fa-solid fa-magnifying-glass" id="lupa"></i>
                    <input class="campotexto" type="text" placeholder="Pesquisar">
                </div>
                <div class="ricardo">
                    <img src="../img/Ricardo.png" alt="">
                    <p>Ricardo Souza</p>
                    <i class="fa-solid fa-caret-down" id="seta"></i>
                </div>
            </nav>
       
         </section>
    </header>
    <main>
        <aside class="menu">
            <div><i class="fa-solid fa-bars" id="hamb"></i></div>
            <p>Projetos</p>
            <p>Criar Projetos</p>
            <p>Criar Demandas</p>
        </aside>
        <section class="geralconteudo">
        <div class="alinhamento">
            <div class="painel">
                <p class="titulo">Painel de Gerenciamento de Projetos</p>
                    <div class="total">
                        <p>Total</p>
                        <p class="valores">66</p>
                    </div>
            </div>
            <div class="grafico">

            </div>
            <div class="dashboard">

            </div>
        </div>
        </section>
    </main>
</body>
</html>
