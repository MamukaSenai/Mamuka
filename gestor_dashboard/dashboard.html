<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://kit.fontawesome.com/99925c18c8.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <section class="geralmenus">
            <nav class="topo">
                <div class="logo">
                    <img src="../img/Logo.png" alt="">
                </div>
                <div class="pesquisa">
                    <i class="fa-solid fa-magnifying-glass" id="lupa"></i>
                    <input class="campotexto" type="text" placeholder="Pesquisar">
                </div>
                <div class="ricardo">
                    <img src="../img/Ricardo.png" alt="">
                    <p>Ricardo Souza</p>
                    <i class="fa-solid fa-caret-down" id="seta"></i>
                </div>
            </nav>

        </section>
    </header>
    <main>
        <aside class="menu">
            <div><i class="fa-solid fa-bars" id="hamb"></i></div>
            <p>Projetos</p>
            <p>Criar Projetos</p>
            <p>Criar Demandas</p>
        </aside>
        <section class="geralconteudo">
            <div class="alinhamento">
                <div class="painel configconteudo">
                    <p class="titulo">Painel de Gerenciamento de Projetos</p>
                    <div class="dados">

                        <div class="total">
                            <p>Total</p>
                            <p class="valores">66</p>
                        </div>
                        <div class="total">
                            <p>Concluídos</p>
                            <p class="valores">10</p>
                        </div>
                        <div class="total">
                            <p>Em andamento</p>
                            <p class="valores">43</p>
                        </div>
                        <div class="total">
                            <p>Não alocado</p>
                            <p class="valores">13</p>
                        </div>
                    </div>
                </div>
                <div class="grafico configconteudo">
                    <p>Projetos por Desenvolvedor</p>
                    <div class="xy">
                        <span class="retangulo_aqua"></span><p>13</p>
                        <span class="retangulo_azul"></span><p>18</p>
                        <span class="retangulo_violeta"></span><p>10</p>
                        <span class="laranja"></span><p>2</p>
                    </div>
                </div>
                <div class="dashboard">

                </div>
            </div>
        </section>
    </main>
</body>

</html>
