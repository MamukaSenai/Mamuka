<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./perfil.css">
    <title>Perfil</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="sinalização">
            <p>Desenvolvedor/perfil</p>
        </div>
        <section class="perfil_geral">
            <div class="conteudo_topo">
                <img src="../img/PessoaPerfil.png" alt="">
                <div class="input1">
                    <label for="name">Nome:</label>
                    <input type="text" name="name" id="name">

                    <label for="id">ID:</label>
                    <input type="text" name="id" id="id">
                </div>
                <div class="input2">
                    <label for="email">E-mail:</label>
                    <input type="text" name="email" id="email">

                    <label for="status">Status:</label>
                    <input type="text" name="status" id="status">
                </div>
            </div>
            <div class="conteudo">
                <div class="input3">
                    <label for="cargo">Cargo:</label>
                    <input type="text" name="cargo" id="cargo">

                    <label for="depart">Departamento:</label>
                    <input type="text" name="depart" id="depart">

                    <label for="resp">Responsável:</label>
                    <input type="text" name="resp" id="resp">
                </div>
                <div class="input4">
                    <label for="perfil">Perfil:</label>
                    <input type="text" name="perfil" id="perfil">

                    <label for="datai">Data integração:</label>
                    <input type="text" name="datai" id="datai">

                    <label for="pais">País:</label>
                    <input type="text" name="pais" id="pais">

                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" id="cidade">
                </div>
                <div class="input5">
                    <label for="estado">Estado:</label>
                    <input type="text" name="estado" id="estado">

                    <label for="local">Localização:</label>
                    <input type="text" name="local" id="local">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
